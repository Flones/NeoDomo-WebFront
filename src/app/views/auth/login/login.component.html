<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card text-white bg-dark py-5 d-md-down-none" style="width: 44%">
              <div class="card-body text-center">
                <div>
                  <h1>NEODOMO</h1>
                  <button type="button" class="btn btn-secondary active mt-3" [routerLink]="['../register']">
                    Create account
                  </button>
                </div>
              </div>
            </div>
            <div class="card p-4">
              <div class="card-body">
                <form>
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">@</span>
                    </div>
                    <input [(ngModel)]="blankUser.email" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Email" required>
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input [(ngModel)]="blankUser.password" [ngModelOptions]="{standalone: true}" type="password" class="form-control" placeholder="Password" autocomplete="current-password" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" class="btn btn-secondary px-4"  (click)="submit()">
                        Login
                      </button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0" [routerLink]="['..']">
                        Forgot password?
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
