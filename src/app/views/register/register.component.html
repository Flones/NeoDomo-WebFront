<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form>
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-address-card-o" aria-hidden="true"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Firstname" autocomplete="firstname" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-id-card-o" aria-hidden="true"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Lastname" autocomplete="lastname" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Username" autocomplete="username" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Email" autocomplete="email" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password" autocomplete="new-password" required>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Repeat password" autocomplete="new-password" required>
                </div>
                <button type="button" class="btn btn-block btn-dark normal" [routerLink]="['..']">Create
                  Account</button>
              </form>
            </div>
            <div class="card-footer p-4">
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-block btn-facebook" type="button"
                    href="http://localhost:4200/#/buttons/buttons"><span class="fa fa-facebook">
                      facebook</span></button>
                </div>
                <div class="col-6">
                  <button class="btn btn-block btn-social btn-facebook" style="background-color: #dd4b39;"
                    type="button"><span class="fa fa-google"> google</span></button>
                </div>
              </div>
            </div>
            <div class="card-footer p-4">
              <button type="button" class="btn btn-block btn-dark normal" [routerLink]="['../login']">Déjà un compte ?
                Connectez -vous</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
